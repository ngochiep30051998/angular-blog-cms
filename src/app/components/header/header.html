<header class="bg-white border-b border-gray-200 relative">
    <div class="px-6 py-4 flex items-center justify-between">
        <!-- Breadcrumbs -->
        <div class="flex items-center gap-2">
            <div class="flex items-center gap-1">
                <div 
                    class="w-3 h-3 text-[#A0AEC0]"
                    [style.mask-image]="'url(assets/images/svgs/home.svg)'"
                    [style.-webkit-mask-image]="'url(assets/images/svgs/home.svg)'"
                    style="mask-size: contain; mask-repeat: no-repeat; mask-position: center; -webkit-mask-size: contain; -webkit-mask-repeat: no-repeat; -webkit-mask-position: center; background-color: currentColor;"
                ></div>
                <span class="text-[#2D3748]">/</span>
                <span class="text-[#2D3748] text-sm font-bold leading-[1.4]">{{ getCurrentPageTitle() }}</span>
            </div>
        </div>

        <!-- Right Side: Search and Icons -->
        <div class="flex items-center gap-4">
            <!-- Search Bar -->
            <div class="relative hidden md:block">
                <div class="flex items-center bg-white border border-gray-300 rounded-lg h-[39.5px]">
                    <div class="px-3 flex items-center">
                        <img src="/assets/images/svgs/search.svg" alt="Search" class="w-[15px] h-[15px]" />
                    </div>
                    <input
                        type="text"
                        placeholder="Type here..."
                        class="px-3 py-2 bg-transparent border-0 rounded-lg text-sm text-[#2D3748] focus:outline-none w-48"
                    />
                </div>
            </div>

            <!-- Icons -->
            <div class="flex items-center gap-3">
                <!-- Sign In Link -->
                <button
                    type="button"
                    (click)="toggleDropdown()"
                    class="flex items-center gap-2 px-2 py-1 text-xs text-[#2D3748] hover:text-[#4FD1C5] transition-colors cursor-pointer"
                    title="User Menu"
                >
                    <img src="/assets/images/svgs/user.svg" alt="User Menu" class="w-3 h-3" />
                    <span class="hidden md:inline">{{ userProfile()?.full_name || 'User' }}</span>
                </button>

                <!-- Notifications -->
                <button
                    type="button"
                    class="p-2 rounded-lg hover:bg-gray-50 transition-colors cursor-pointer relative"
                    title="Notifications"
                >
                    <img src="/assets/images/svgs/notifications.svg" alt="Notifications" class="w-3 h-3" />
                </button>

                <!-- Settings -->
                <!-- <button
                    type="button"
                    class="p-2 rounded-lg hover:bg-gray-50 transition-colors cursor-pointer"
                    title="Settings"
                >
                    <img src="/assets/images/svgs/settings.svg" alt="Settings" class="w-3 h-3" />
                </button> -->
            </div>
        </div>
    </div>

    <!-- Dropdown Menu -->
    @if (isDropdownOpen()) {
        <div
            class="absolute right-6 top-full mt-2 w-56 bg-white rounded-lg shadow-xl border border-gray-200 py-2 z-50"
        >

            <button
                type="button"
                (click)="navigateToProfile()"
                class="w-full px-4 py-3 text-left text-sm text-[#2D3748] hover:bg-gray-50 transition-colors duration-200 flex items-center gap-3"
            >
                <img src="/assets/images/svgs/user.svg" alt="Profile" class="w-5 h-5" />
                <span class="font-medium">Profile</span>
            </button>
            <div class="border-t border-gray-200 my-1"></div>
            <button
                type="button"
                (click)="logout()"
                class="w-full px-4 py-3 text-left text-sm text-red-600 hover:bg-red-50 transition-colors duration-200 flex items-center gap-3"
            >
                <img src="/assets/images/svgs/logout.svg" alt="Logout" class="w-5 h-5" />
                <span class="font-medium">Logout</span>
            </button>
        </div>
    }
</header>
