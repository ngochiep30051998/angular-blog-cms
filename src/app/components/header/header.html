<header class="bg-white shadow-md border-b border-gray-200">
    <div class="px-6 py-4 flex items-center justify-between">
        <div class="flex items-center gap-3">
            <h1 class="text-sm font-bold text-gray-800">Blog CMS</h1>
        </div>
        <div class="flex items-center gap-4">
            <div class="relative">
                <button
                    type="button"
                    (click)="toggleDropdown()"
                    class="flex items-center gap-3 cursor-pointer focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 rounded-lg p-1"
                >
                    <div class="w-10 h-10 rounded-full bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center">
                        <span class="text-white font-semibold text-sm">{{ userInitial() }}</span>
                    </div>
                    <div class="hidden md:block text-right">
                        <p class="text-sm font-medium text-gray-700">{{ userProfile()?.full_name || 'User' }}</p>
                        <p class="text-sm text-gray-500">{{ userProfile()?.email || '' }}</p>
                    </div>
                    <svg
                        class="w-4 h-4 text-gray-500 transition-transform duration-200"
                        [class.rotate-180]="isDropdownOpen()"
                        fill="none"
                        stroke="currentColor"
                        viewBox="0 0 24 24"
                    >
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                    </svg>
                </button>
                @if (isDropdownOpen()) {
                    <div
                        class="absolute right-0 top-full mt-2 w-48 bg-white rounded-lg shadow-lg border border-gray-200 py-2 z-50"
                    >
                        <button
                            type="button"
                            (click)="navigateToProfile()"
                            class="w-full px-4 py-3 text-left text-sm text-gray-700 hover:bg-gray-50 transition-colors duration-200 flex items-center gap-3"
                        >
                            <svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                            </svg>
                            <span>Profile</span>
                        </button>
                        <div class="border-t border-gray-200 my-1"></div>
                        <button
                            type="button"
                            (click)="logout()"
                            class="w-full px-4 py-3 text-left text-sm text-red-600 hover:bg-red-50 transition-colors duration-200 flex items-center gap-3"
                        >
                            <svg class="w-4 h-4 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                            </svg>
                            <span>Logout</span>
                        </button>
                    </div>
                }
            </div>
        </div>
    </div>
</header>
