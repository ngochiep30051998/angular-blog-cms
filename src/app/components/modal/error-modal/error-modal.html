<div class="flex flex-col items-center justify-center p-6 min-w-[400px]">
    <div class="flex items-center justify-center w-16 h-16 rounded-full bg-red-100 mb-4">
        <div 
            class="w-8 h-8 text-red-600"
            [style.mask-image]="'url(assets/images/svgs/close.svg)'"
            [style.-webkit-mask-image]="'url(assets/images/svgs/close.svg)'"
            style="mask-size: contain; mask-repeat: no-repeat; mask-position: center; -webkit-mask-size: contain; -webkit-mask-repeat: no-repeat; -webkit-mask-position: center; background-color: currentColor;"
        ></div>
    </div>
    <h3 class="text-lg font-semibold text-gray-900 mb-2">Error</h3>
    <p class="text-sm text-gray-600 text-center mb-6">{{ message }}</p>
    <div class="flex gap-3 w-full">
        <button
            type="button"
            (click)="onClose()"
            class="flex-1 px-3 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors"
        >
            Close
        </button>
        <button
            type="button"
            (click)="onConfirm()"
            class="flex-1 px-3 py-2 text-sm font-medium text-white bg-gradient-to-r from-red-500 to-rose-600 rounded-lg hover:from-red-600 hover:to-rose-700 transition-all shadow-md"
        >
            Confirm
        </button>
    </div>
</div>
