<div class="flex flex-col items-center justify-center p-6 min-w-[400px]">
    <div class="flex items-center justify-center w-16 h-16 rounded-full bg-yellow-100 mb-4">
        <svg
            class="w-8 h-8 text-yellow-600"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
        >
            <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"
            ></path>
        </svg>
    </div>
    <h3 class="text-lg font-semibold text-gray-900 mb-2">Warning</h3>
    <p class="text-sm text-gray-600 text-center mb-6">{{ message }}</p>
    <div class="flex gap-3 w-full">
        <button
            type="button"
            (click)="onClose()"
            class="flex-1 px-3 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors"
        >
            Close
        </button>
        <button
            type="button"
            (click)="onConfirm()"
            class="flex-1 px-3 py-2 text-sm font-medium text-white bg-gradient-to-r from-yellow-500 to-amber-600 rounded-lg hover:from-yellow-600 hover:to-amber-700 transition-all shadow-md"
        >
            Confirm
        </button>
    </div>
</div>
