<div class="custom-select-container relative" [class.open]="isOpen()">
    <button
        type="button"
        (click)="toggleDropdown()"
        class="relative w-full px-4 py-2 text-left bg-white border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all"
    >
        <div class="flex items-center justify-between">
            <div class="flex items-center gap-3 min-w-0 flex-1">
                @if (selectedOption()) {
                    <div class="flex items-center gap-3 min-w-0 flex-1">
                        @if (showAvatar) {
                            <div class="w-8 h-8 rounded-full bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center flex-shrink-0">
                                <span class="text-white text-sm font-semibold">
                                    {{ getAvatarText(selectedOption()) }}
                                </span>
                            </div>
                        }
                        <span class="text-gray-900 font-medium truncate">{{ getDisplayLabel(selectedOption()) }}</span>
                    </div>
                } @else {
                    <span class="text-gray-500">{{ placeholder }}</span>
                }
            </div>
            <div class="flex flex-col ml-2 flex-shrink-0">
                <div 
                    class="w-4 h-4 text-gray-400"
                    [style.mask-image]="'url(assets/images/svgs/chevron-up.svg)'"
                    [style.-webkit-mask-image]="'url(assets/images/svgs/chevron-up.svg)'"
                    style="mask-size: contain; mask-repeat: no-repeat; mask-position: center; -webkit-mask-size: contain; -webkit-mask-repeat: no-repeat; -webkit-mask-position: center; background-color: currentColor;"
                ></div>
                <div 
                    class="w-4 h-4 text-gray-400 -mt-1"
                    [style.mask-image]="'url(assets/images/svgs/chevron-down.svg)'"
                    [style.-webkit-mask-image]="'url(assets/images/svgs/chevron-down.svg)'"
                    style="mask-size: contain; mask-repeat: no-repeat; mask-position: center; -webkit-mask-size: contain; -webkit-mask-repeat: no-repeat; -webkit-mask-position: center; background-color: currentColor;"
                ></div>
            </div>
        </div>
    </button>

    @if (isOpen()) {
        <div class="absolute z-[100] mt-2 w-full bg-white shadow-lg max-h-60 rounded-xl border border-gray-200 overflow-auto">
            <div class="py-1">
                <button
                    type="button"
                    (click)="selectOption(null)"
                    class="w-full px-4 py-2 text-left hover:bg-gray-50 transition-colors flex items-center gap-3"
                    [class.bg-gray-50]="!selectedOption()"
                >
                    @if (showAvatar) {
                        <div class="w-8 h-8 rounded-full bg-gray-200 flex items-center justify-center flex-shrink-0">
                            <span class="text-gray-500 text-sm">â€”</span>
                        </div>
                    }
                    <span class="text-gray-900 font-medium">{{ placeholder }}</span>
                    @if (!selectedOption()) {
                        <div 
                            class="w-5 h-5 text-purple-600 ml-auto flex-shrink-0"
                            [style.mask-image]="'url(assets/images/svgs/check.svg)'"
                            [style.-webkit-mask-image]="'url(assets/images/svgs/check.svg)'"
                            style="mask-size: contain; mask-repeat: no-repeat; mask-position: center; -webkit-mask-size: contain; -webkit-mask-repeat: no-repeat; -webkit-mask-position: center; background-color: currentColor;"
                        ></div>
                    }
                </button>
                @for (option of filteredOptions; track option[valueKey]) {
                    <button
                        type="button"
                        (click)="selectOption(option)"
                        class="w-full px-4 py-2 text-left hover:bg-gray-50 transition-colors flex items-center gap-3 z-55"
                        [class.bg-gray-50]="isSelected(option[valueKey])"
                        [style.padding-left.px]="(option.level || 0) * 20 + 16"
                    >
                        @if (showAvatar) {
                            <div class="w-8 h-8 rounded-full bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center flex-shrink-0">
                                <span class="text-white text-sm font-semibold">
                                    {{ getAvatarText(option) }}
                                </span>
                            </div>
                        }
                        @if ((option.level || 0) > 0) {
                            <div 
                                class="w-4 h-4 text-gray-400 flex-shrink-0"
                                [style.mask-image]="'url(assets/images/svgs/chevron-right.svg)'"
                                [style.-webkit-mask-image]="'url(assets/images/svgs/chevron-right.svg)'"
                                style="mask-size: contain; mask-repeat: no-repeat; mask-position: center; -webkit-mask-size: contain; -webkit-mask-repeat: no-repeat; -webkit-mask-position: center; background-color: currentColor;"
                            ></div>
                        }
                        <span class="text-gray-900 font-medium flex-1">{{ getDisplayLabel(option) }}</span>
                        @if (isSelected(option[valueKey])) {
                            <div 
                                class="w-5 h-5 text-purple-600 ml-auto flex-shrink-0"
                                [style.mask-image]="'url(assets/images/svgs/check.svg)'"
                                [style.-webkit-mask-image]="'url(assets/images/svgs/check.svg)'"
                                style="mask-size: contain; mask-repeat: no-repeat; mask-position: center; -webkit-mask-size: contain; -webkit-mask-repeat: no-repeat; -webkit-mask-position: center; background-color: currentColor;"
                            ></div>
                        }
                    </button>
                }
            </div>
        </div>
    }
</div>
