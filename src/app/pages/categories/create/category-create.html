<div class="max-w-3xl mx-auto space-y-6">
  <div class="flex items-center justify-between">
    <div>
      <h1 class="text-3xl font-bold text-gray-800">Create Category</h1>
      <p class="text-gray-500">Add a new category to organize your posts</p>
    </div>
    <a
      routerLink="/categories"
      class="px-4 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300 transition-colors duration-200 font-medium"
    >
      Back to list
    </a>
  </div>

  <form [formGroup]="form" (ngSubmit)="submit()" class="bg-white rounded-2xl shadow-md border border-gray-100 p-8 space-y-5">
    <div>
      <label for="name" class="block text-sm font-semibold text-gray-700 mb-2">Name <span class="text-red-500">*</span></label>
      <input
        id="name"
        type="text"
        formControlName="name"
        class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all"
        [class.border-red-500]="name?.touched && name?.invalid"
        placeholder="Enter category name"
      />
      @if (name?.touched && name?.errors?.['required']) {
        <p class="mt-2 text-sm text-red-600">Name is required.</p>
      }
      @if (name?.touched && name?.errors?.['maxlength']) {
        <p class="mt-2 text-sm text-red-600">Name must be less than 100 characters.</p>
      }
    </div>

    <div>
      <label for="description" class="block text-sm font-semibold text-gray-700 mb-2">Description</label>
      <textarea
        id="description"
        formControlName="description"
        rows="4"
        class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all resize-none"
        placeholder="Describe this category (optional)"
      ></textarea>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label for="slug" class="block text-sm font-semibold text-gray-700 mb-2">Slug</label>
        <input
          id="slug"
          type="text"
          formControlName="slug"
          class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all"
          placeholder="auto-generated-if-empty"
        />
      </div>
      <div>
        <label for="parent_id" class="block text-sm font-semibold text-gray-700 mb-2">Parent Category</label>
        <app-custom-select
          formControlName="parent_id"
          [options]="categoryOptions()"
          [placeholder]="'No parent category'"
          [valueKey]="'_id'"
          [displayKey]="'name'"
          [showAvatar]="true"
        ></app-custom-select>
      </div>
    </div>

    <div class="flex gap-3 pt-4">
      <button
        type="submit"
        [disabled]="form.invalid"
        class="px-6 py-3 bg-blue-600 text-white rounded-xl hover:bg-blue-700 transition-colors duration-200 font-semibold disabled:bg-gray-400 disabled:cursor-not-allowed"
      >
        Create Category
      </button>
      <button
        type="button"
        routerLink="/categories"
        class="px-6 py-3 bg-gray-200 text-gray-800 rounded-xl hover:bg-gray-300 transition-colors duration-200 font-semibold"
      >
        Cancel
      </button>
    </div>
  </form>
</div>
