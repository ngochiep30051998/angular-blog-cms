<div class="space-y-4 p-4">
    <p class="text-sm text-gray-700">
        Are you sure you want to delete <strong>{{ selectedCount }}</strong> selected post(s)? This action cannot be undone.
    </p>
    <div class="flex items-center justify-end gap-3 pt-4 border-t border-gray-200">
        <button
            type="button"
            (click)="onCancel()"
            class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 hover:bg-gray-200 rounded-lg transition-colors"
        >
            Cancel
        </button>
        <button
            type="button"
            (click)="onConfirm()"
            class="px-4 py-2 text-sm font-medium text-white bg-gradient-to-r from-red-500 to-pink-600 hover:from-red-600 hover:to-pink-700 rounded-lg transition-all duration-200"
        >
            Delete All
        </button>
    </div>
</div>
