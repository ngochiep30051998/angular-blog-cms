<div class="space-y-4 w-full p-4">
    <p class="text-sm text-gray-700">
        Are you sure you want to publish post <strong>{{ postTitle }}</strong>?
    </p>
    <div class="flex items-center justify-end gap-3 pt-4 border-t border-gray-200">
        <button
            type="button"
            (click)="onCancel()"
            class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 hover:bg-gray-200 rounded-lg transition-colors"
        >
            Cancel
        </button>
        <button
            type="button"
            (click)="onConfirm()"
            class="px-4 py-2 text-sm font-medium text-white bg-gradient-to-r from-green-500 to-teal-600 hover:from-green-600 hover:to-teal-700 rounded-lg transition-all duration-200"
        >
            Publish
        </button>
    </div>
</div>
